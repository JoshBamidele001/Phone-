<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="phone.css">
    <script src="https://kit.fontawesome.com/87df78beab.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrap">
        <div id="phonecover">
            <button id="onOff" onclick="onOff()"></button>
            <div id="screen">
                <div id="nave">
                    <i class="fa-solid fa-chart-simple"></i>
                    <i class="fa-solid fa-chart-simple"></i>
                    <i class="fa-solid fa-wifi"></i>
                    <i class="fa-solid fa-battery-full"></i>
                </div>
                
                <!-- lock icon -->
                <i class="fa-solid fa-lock" style="color: white; font-size: 40px; padding: 50px 150px;"></i>
                
              
                <div id="timee">
                    <span id="phours"></span>
                    <span id="pminutes"></span>
                </div>
               
                <p id="pdate"></p>

                <div id="downline">
                <i class="fa-solid fa-wrench"></i>
                <i class="fa-solid fa-camera"></i>
                </div>

            </div>
            
        </div>
    </div>
</body>
<script src="phone.js"></script>
</html>
